<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
    <defs>
      <pattern id="smallGrid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333333" stroke-width="1"/>
      </pattern>
      <pattern id="dots" width="40" height="40" patternUnits="userSpaceOnUse">
        <circle cx="20" cy="20" r="1.5" fill="#444444"/>
      </pattern>
    </defs>
    
    <rect width="100%" height="100%" fill="#1a1a1a"/>
    <rect width="100%" height="100%" fill="url(#smallGrid)"/>
    <rect width="100%" height="100%" fill="url(#dots)"/>
    
    <path d="M0 0 L800 800" stroke="#222222" stroke-width="200" opacity="0.5"/>
    <path d="M800 0 L0 800" stroke="#222222" stroke-width="200" opacity="0.5"/>
  </svg>